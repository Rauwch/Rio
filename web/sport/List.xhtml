<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSportTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSportEmpty}" rendered="#{sportController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sportController.items.rowCount > 0}">
                    <h:outputText value="#{sportController.pagination.pageFirstItem + 1}..#{sportController.pagination.pageLastItem + 1}/#{sportController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sportController.previous}" value="#{bundle.Previous} #{sportController.pagination.pageSize}" rendered="#{sportController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sportController.next}" value="#{bundle.Next} #{sportController.pagination.pageSize}" rendered="#{sportController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sportController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSportTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSportTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSportTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSportTitle_event}"/>
                            </f:facet>
                            <h:outputText value="#{item.event}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sportController.prepareView}" value="#{bundle.ListSportViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sportController.prepareEdit}" value="#{bundle.ListSportEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sportController.destroy}" value="#{bundle.ListSportDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sportController.prepareCreate}" value="#{bundle.ListSportCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSportIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
