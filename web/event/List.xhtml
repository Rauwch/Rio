<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="All Events"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:outputStylesheet library="css" name="Styling.css"  /> 
            <h:form>
                <p:growl id="growl" showDetail="true"/>  
                <h:outputText escape="false" value="#{bundle.ListEventEmpty}" rendered="#{eventController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{eventController.items.rowCount > 0}">                  

                    <ui:repeat value="#{eventController.items}" var="item">  
                        <p:panel style="margin:20px">

                            <div class="ui-g">
                                <div class="ui-g-9">
                                    <div class="ui-g-6">
                                        <h:outputLabel class="labels" value="Date"/>
                                        <h:outputText class="athlete" value="#{item.dateEvent}"/>
                                    </div>
                                    <div class="ui-g-6">
                                        <h:outputLabel class="labels" value="Place "/>
                                        <h:outputText class="athlete" value="#{item.place}"/>
                                    </div>

                                    <div class="ui-g-6">
                                        <h:outputLabel class="labels" value="Amount Of Places "/>
                                        <h:outputText class="athlete" value="#{item.amountOfPlaces}"/>
                                    </div>
                                    <div class="ui-g-6">
                                        <h:outputLabel class="labels" value="Sport "/>
                                        <h:outputText class="athlete" value="#{item.sport}"/>
                                    </div>
                                </div>
                                <div class="ui-g-3">
                                    <h:commandLink action="#{shoppingCart.addEvent(item)}" value="Add Event">
                                        <f:actionListener binding="#{growlView.addEvent()}" />
                                    </h:commandLink>
                                </div>
                            </div>
                        </p:panel>
                    </ui:repeat>  
                </h:panelGroup>
                <br />
                <p:commandLink action="#{eventController.prepareCreate}"   value="Create new event"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
