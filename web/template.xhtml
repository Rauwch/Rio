<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>

    </h:head>

    <h:body>
        <ui:insert name="menu">
            <b:navBar brand="Road to Rio! #{count.hitCount}" brandHref="/Rio" inverse="true" fixed="true">
                <b:navbarLinks>
                    <b:dropMenu value="Athletes">
                        <b:navLink value="All Athletes" outcome="/athlete/List">  
                        </b:navLink>
                        <b:navLink value="Create new Athlete" outcome="/athlete/Create"></b:navLink>
                    </b:dropMenu>
                    <b:navLink value="Sports" outcome="/sport/List" ></b:navLink>            
                    <b:navLink value="Refs" outcome="/referee/List"></b:navLink>
                    <b:navLink value="Events" outcome="/event/List"></b:navLink>
                    <b:navLink value="Shopping cart #{shoppingCart.numberOfEvents}" outcome="/cart/eventCart" icon="glyphicon glyphicon-shopping-cart" ></b:navLink>
                </b:navbarLinks>
            </b:navBar> 
        </ui:insert>
        <h1>
            <ui:insert name="title">Default Title</ui:insert>
        </h1>
        <p>
            <ui:insert name="body">Default Body</ui:insert>
        </p>


    </h:body>

</html>
