<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPriceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPriceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{priceController.selected.id}" title="#{bundle.EditPriceTitle_id}" />
                    <h:outputLabel value="#{bundle.EditPriceLabel_medal}" for="medal" />
                    <h:inputText id="medal" value="#{priceController.selected.medal}" title="#{bundle.EditPriceTitle_medal}" />
                    <h:outputLabel value="#{bundle.EditPriceLabel_yearOfMedal}" for="yearOfMedal" />
                    <h:inputText id="yearOfMedal" value="#{priceController.selected.yearOfMedal}" title="#{bundle.EditPriceTitle_yearOfMedal}" />
                    <h:outputLabel value="#{bundle.EditPriceLabel_athlete}" for="athlete" />
                    <h:selectOneMenu id="athlete" value="#{priceController.selected.athlete}" title="#{bundle.EditPriceTitle_athlete}" >
                        <f:selectItems value="#{athleteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{priceController.update}" value="#{bundle.EditPriceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPriceViewLink}"/>
                <br />
                <h:commandLink action="#{priceController.prepareList}" value="#{bundle.EditPriceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPriceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
