<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAthleteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet library="css" name="Styling.css"  /> 
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" class="center">
                    <p:outputLabel value="#{bundle.CreateAthleteLabel_id}: " for="id" />
                    <p:inputText id="id" value="#{athleteController.selected.id}" title="#{bundle.CreateAthleteTitle_id}" />
                    <p:outputLabel value="#{bundle.CreateAthleteLabel_name}" for="name" />
                    <p:inputText id="name" value="#{athleteController.selected.name}" title="#{bundle.CreateAthleteTitle_name}" />
                    <p:outputLabel value="#{bundle.CreateAthleteLabel_country}" for="country" />
                    <p:inputText id="country" value="#{athleteController.selected.country}" title="#{bundle.CreateAthleteTitle_country}" />
                    <p:outputLabel value="#{bundle.CreateAthleteLabel_gender}" for="gender" />
                    <p:inputText id="gender" value="#{athleteController.selected.gender}" title="#{bundle.CreateAthleteTitle_gender}" />
                    <p:outputLabel value="#{bundle.CreateAthleteLabel_age}" for="age" />
                    <p:inputText id="age" value="#{athleteController.selected.age}" title="#{bundle.CreateAthleteTitle_age}" />
                    <p:outputLabel value="#{bundle.CreateAthleteLabel_weight}" for="weight" />
                    <p:inputText id="weight" value="#{athleteController.selected.weight}" title="#{bundle.CreateAthleteTitle_weight}" />
                    <p:outputLabel value="#{bundle.CreateAthleteLabel_height}" for="height" />
                    <p:inputText id="height" value="#{athleteController.selected.height}" title="#{bundle.CreateAthleteTitle_height}" />
                    <p:fileUpload value="#{athleteController.selected.image}" mode="simple" skinSimple="true"/>
                </h:panelGrid>
                <br />
                <p:commandLink action="#{athleteController.create}" value="#{bundle.CreateAthleteSaveLink} " update="@(.athleteList)" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
