<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAthleteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAthleteLabel_weight}" for="weight" />
                    <h:inputText id="weight" value="#{athleteController.selected.weight}" title="#{bundle.EditAthleteTitle_weight}" />
                    <h:outputLabel value="#{bundle.EditAthleteLabel_height}" for="height" />
                    <h:inputText id="height" value="#{athleteController.selected.height}" title="#{bundle.EditAthleteTitle_height}" />
                    <h:outputLabel value="#{bundle.EditAthleteLabel_image}" for="image" />
                    <h:inputTextarea rows="4" cols="30" id="image" value="#{athleteController.selected.image}" title="#{bundle.EditAthleteTitle_image}" />
                    <h:outputLabel value="#{bundle.EditAthleteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{athleteController.selected.id}" title="#{bundle.EditAthleteTitle_id}" />
                    <h:outputLabel value="#{bundle.EditAthleteLabel_name}" for="name" />
                    <h:inputText id="name" value="#{athleteController.selected.name}" title="#{bundle.EditAthleteTitle_name}" />
                    <h:outputLabel value="#{bundle.EditAthleteLabel_country}" for="country" />
                    <h:inputText id="country" value="#{athleteController.selected.country}" title="#{bundle.EditAthleteTitle_country}" />
                    <h:outputLabel value="#{bundle.EditAthleteLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{athleteController.selected.gender}" title="#{bundle.EditAthleteTitle_gender}" />
                    <h:outputLabel value="#{bundle.EditAthleteLabel_age}" for="age" />
                    <h:inputText id="age" value="#{athleteController.selected.age}" title="#{bundle.EditAthleteTitle_age}" />
                </h:panelGrid>
                <h:commandLink action="#{athleteController.update}" value="#{bundle.EditAthleteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAthleteViewLink}"/>
                <br />
                <h:commandLink action="#{athleteController.prepareList}" value="#{bundle.EditAthleteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAthleteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
