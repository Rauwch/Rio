<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRefereeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRefereeLabel_yearOfExperience}" for="yearOfExperience" />
                    <h:inputText id="yearOfExperience" value="#{refereeController.selected.yearOfExperience}" title="#{bundle.EditRefereeTitle_yearOfExperience}" />
                    <h:outputLabel value="#{bundle.EditRefereeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{refereeController.selected.description}" title="#{bundle.EditRefereeTitle_description}" />
                    <h:outputLabel value="#{bundle.EditRefereeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{refereeController.selected.id}" title="#{bundle.EditRefereeTitle_id}" />
                    <h:outputLabel value="#{bundle.EditRefereeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{refereeController.selected.name}" title="#{bundle.EditRefereeTitle_name}" />
                    <h:outputLabel value="#{bundle.EditRefereeLabel_country}" for="country" />
                    <h:inputText id="country" value="#{refereeController.selected.country}" title="#{bundle.EditRefereeTitle_country}" />
                    <h:outputLabel value="#{bundle.EditRefereeLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{refereeController.selected.gender}" title="#{bundle.EditRefereeTitle_gender}" />
                    <h:outputLabel value="#{bundle.EditRefereeLabel_age}" for="age" />
                    <h:inputText id="age" value="#{refereeController.selected.age}" title="#{bundle.EditRefereeTitle_age}" />
                </h:panelGrid>
                <h:commandLink action="#{refereeController.update}" value="#{bundle.EditRefereeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRefereeViewLink}"/>
                <br />
                <h:commandLink action="#{refereeController.prepareList}" value="#{bundle.EditRefereeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRefereeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
