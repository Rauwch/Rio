<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListShoppingCart}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundle.ListEventEmpty}" rendered="#{shoppingCart.numberOfEvents == 0}"/>
                <h:panelGroup rendered="#{shoppingCart.numberOfEvents > 0}">
                    <h:dataTable value="#{shoppingCart.getCartItems()}" var="event" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventTitle_dateEvent}"/>
                            </f:facet>
                            <h:outputText value="#{event.dateEvent}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventTitle_place}"/>
                            </f:facet>
                            <h:outputText value="#{event.place}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventTitle_amountOfPlaces}"/>
                            </f:facet>
                            <h:outputText value="#{event.amountOfPlaces}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventTitle_sport}"/>
                            </f:facet>
                            <h:outputText value="#{event.sport}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shoppingCart.removeEvent(event)}" value="#{bundle.DeleteEventFromCart}"/>
                        </h:column>
                    </h:dataTable>
                    <h:link outcome="/cart/checkout" value="Check out"/>  
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
