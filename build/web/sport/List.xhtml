<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="List of all sports"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet library="css" name="Styling.css"  /> 
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSportEmpty}" rendered="#{sportController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sportController.items.rowCount > 0}">       
                    <ui:repeat value="#{sportController.items}" var="item" >
                        <p:panel style="margin: 20px">
                            <div class="ui-g">
                                <div class="ui-g-3">
                                    <h:outputText value="#{item.name}" class="largText"/> 
                                    <h:outputText value="#{item.event}" class="largText"/>
                                </div>
                                <div class="ui-g-9">
                                    <h:outputText value="#{item.description}" class="largText"/>
                                </div>
                            </div>
                        </p:panel>
                    </ui:repeat>
                </h:panelGroup>
                <br />
                <p:commandButton action="#{sportController.prepareCreate}" value="Add a Sport"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
