<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSportTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSportLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sportController.selected.id}" title="#{bundle.CreateSportTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateSportLabel_name}" for="name" />
                    <h:inputText id="name" value="#{sportController.selected.name}" title="#{bundle.CreateSportTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateSportLabel_description}" for="description" />
                    <h:inputText id="description" value="#{sportController.selected.description}" title="#{bundle.CreateSportTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateSportLabel_event}" for="event" />
                    <h:selectOneMenu id="event" value="#{sportController.selected.event}" title="#{bundle.CreateSportTitle_event}" >
                        <f:selectItems value="#{eventController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sportController.create}" value="#{bundle.CreateSportSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sportController.prepareList}" value="#{bundle.CreateSportShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSportIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
