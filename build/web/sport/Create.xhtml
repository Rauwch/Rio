<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Add new sport"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet library="css" name="Styling.css"  /> 
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" class="center">
                    <p:outputLabel value="ID" for="id" />
                    <p:inputText id="id" value="#{sportController.selected.id}" title="ID" />
                    <p:outputLabel value="Name" for="name" />
                    <p:inputText id="name" value="#{sportController.selected.name}" title="Name" />
                    <p:outputLabel value="Description" for="description" />
                    <p:inputText id="description" value="#{sportController.selected.description}" title="Description" />
                    <p:outputLabel value="Event" for="event" />
                    <p:selectOneMenu id="event" value="#{sportController.selected.event}" title="Event" >
                        <f:selectItems value="#{eventController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:commandButton action="#{sportController.create}" value="Save" update="@(sportList)"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
