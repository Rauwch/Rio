<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPriceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPriceLabel_id}"/>
                    <h:outputText value="#{priceController.selected.id}" title="#{bundle.ViewPriceTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPriceLabel_medal}"/>
                    <h:outputText value="#{priceController.selected.medal}" title="#{bundle.ViewPriceTitle_medal}"/>
                    <h:outputText value="#{bundle.ViewPriceLabel_yearOfMedal}"/>
                    <h:outputText value="#{priceController.selected.yearOfMedal}" title="#{bundle.ViewPriceTitle_yearOfMedal}"/>
                    <h:outputText value="#{bundle.ViewPriceLabel_athlete}"/>
                    <h:outputText value="#{priceController.selected.athlete}" title="#{bundle.ViewPriceTitle_athlete}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{priceController.destroyAndView}" value="#{bundle.ViewPriceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPriceEditLink}"/>
                <br />
                <h:commandLink action="#{priceController.prepareCreate}" value="#{bundle.ViewPriceCreateLink}" />
                <br />
                <h:commandLink action="#{priceController.prepareList}" value="#{bundle.ViewPriceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPriceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
