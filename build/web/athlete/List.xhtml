<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAthleteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet library="css" name="Styling.css"  /> 
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAthleteEmpty}" rendered="#{athleteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{athleteController.items.rowCount > 0}">
                    <ui:repeat value="#{athleteController.items}" var="item"  >
                        <p:layout style="min-width:400px;min-height:200px;margin: 20px">
                            <p:layoutUnit position="west" size="200" minSize="40" maxSize="200">
                                <p:graphicImage value="#{athleteImages.image}">
                                    <f:param name="athleteId" value="#{item.id}" />
                                </p:graphicImage>
                            </p:layoutUnit>

                            <p:layoutUnit position="center">
                                <div class="ui-g">
                                    <div class="ui-g-6">
                                        <h:outputText  class="labels" value="#{bundle.ListAthleteTitle_name}:  "/>
                                        <h:outputText  class="athlete" value="#{item.name}"/>
                                    </div>
                                    <div class="ui-g-6">
                                        <h:outputText class="labels" value="#{bundle.ListAthleteTitle_country}:  "/>
                                        <h:outputText  class="athlete" value="#{item.country}"/>
                                    </div>

                                    <div class="ui-g-6">
                                        <h:outputText class="labels" value="#{bundle.ListAthleteTitle_gender}"/>
                                        <h:outputText class="athlete" value="#{item.gender}"/>
                                    </div>
                                    <div class="ui-g-6">
                                        <h:outputText class="labels"  value="#{bundle.ListAthleteTitle_age}"/>
                                        <h:outputText class="athlete" value="#{item.age}"/>
                                    </div>

                                    <div class="ui-g-6">
                                        <h:outputText class="labels" value="#{bundle.ListAthleteTitle_weight}"/>
                                        <h:outputText class="athlete" value="#{item.weight}"/>
                                    </div>
                                    <div class="ui-g-6">
                                        <h:outputText class="labels" value="#{bundle.ListAthleteTitle_height}"/>
                                        <h:outputText class="athlete" value="#{item.height}"/>F 
                                    </div>
                                </div>
                            </p:layoutUnit>
                        </p:layout>
                    </ui:repeat>                   
                </h:panelGroup>     
            </h:form>
        </ui:define>
    </ui:composition>

</html>
