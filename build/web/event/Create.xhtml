<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEventTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEventLabel_id}" for="id" />
                    <p:inputText id="id" value="#{eventController.selected.id}" title="#{bundle.CreateEventTitle_id}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEventLabel_dateEvent}" for="dateEvent" />
                    <p:calendar id="datetime" value="#{eventController.selected.dateEvent}" pattern="MM/dd/yyyy HH:mm" />
                    <h:outputLabel value="#{bundle.CreateEventLabel_place}" for="place" />
                    <p:inputText id="place" value="#{eventController.selected.place}" title="#{bundle.CreateEventTitle_place}" />
                    <h:outputLabel value="#{bundle.CreateEventLabel_amountOfPlaces}" for="amountOfPlaces" />
                    <p:inputText id="amountOfPlaces" value="#{eventController.selected.amountOfPlaces}" title="#{bundle.CreateEventTitle_amountOfPlaces}" />
                    <h:outputLabel value="#{bundle.CreateEventLabel_sport}" for="sport" />
                    <p:selectOneMenu id="sport" value="#{eventController.selected.sport}" title="#{bundle.CreateEventTitle_sport}" >
                        <f:selectItems value="#{sportController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <br />
                <p:commandLink action="#{eventController.create}" value="#{bundle.CreateEventSaveLink}" update="@(.eventList)"/>
                <br />
                <br />
                <h:commandLink action="#{eventController.prepareList}" value="#{bundle.CreateEventShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEventIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
