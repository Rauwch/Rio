<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEventTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEventLabel_id}"/>
                    <h:outputText value="#{eventController.selected.id}" title="#{bundle.ViewEventTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEventLabel_dateEvent}"/>
                    <h:outputText value="#{eventController.selected.dateEvent}" title="#{bundle.ViewEventTitle_dateEvent}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventLabel_place}"/>
                    <h:outputText value="#{eventController.selected.place}" title="#{bundle.ViewEventTitle_place}"/>
                    <h:outputText value="#{bundle.ViewEventLabel_amountOfPlaces}"/>
                    <h:outputText value="#{eventController.selected.amountOfPlaces}" title="#{bundle.ViewEventTitle_amountOfPlaces}"/>
                    <h:outputText value="#{bundle.ViewEventLabel_sport}"/>
                    <h:outputText value="#{eventController.selected.sport}" title="#{bundle.ViewEventTitle_sport}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventController.destroyAndView}" value="#{bundle.ViewEventDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEventEditLink}"/>
                <br />
                <h:commandLink action="#{eventController.prepareCreate}" value="#{bundle.ViewEventCreateLink}" />
                <br />
                <h:commandLink action="#{eventController.prepareList}" value="#{bundle.ViewEventShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEventIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
