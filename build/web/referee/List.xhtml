<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Referees"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet library="css" name="Styling.css"  /> 
            <h:form >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="No Referees" rendered="#{refereeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{refereeController.items.rowCount > 0}">              
                    <ui:repeat value="#{refereeController.items}" var="item" >
                        <p:panel style="margin: 20px">
                            <div class="ui-g">
                                <div class="ui-g-2">
                                    <h:outputText class="labels" value="Name"/>
                                    <h:outputText class="largText" value="#{item.name}"/>                                   
                                </div>
                                <div class="ui-g-2">
                                    <h:outputText class="labels" value="Country"/>
                                    <h:outputText class="largText" value="#{item.country}"/>

                                </div>
                                <div class="ui-g-8">     
                                    <h:outputText class="largText" value="#{item.description}"/>

                                </div>
                            </div>
                            <div class="ui-g">
                                <div class="ui-g-2">

                                    <h:outputText class="labels" value="Gender"/>
                                    <h:outputText class="largText" value="#{item.gender}"/>
                                </div>
                                <div class="ui-g-2">

                                    <h:outputText class="labels" value="Age"/>
                                    <h:outputText class="largText" value="#{item.age}"/>
                                </div>
                                <div class="ui-g-8">     

                                    <h:outputText class="labels" value="Years of experience"/>
                                    <h:outputText class="largText" value="#{item.yearOfExperience}"/>
                                </div>
                            </div>
                        </p:panel>
                    </ui:repeat>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{refereeController.prepareCreate}" value="Create new referee"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
