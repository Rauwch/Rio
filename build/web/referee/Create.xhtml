<?xml version="1.0" encoding="UTF-8" ?>

            <h:outputText value="#{bundle.CreateRefereeTitle}"></h:outputText>

            <h:form>

                    <p:outputLabel value="#{bundle.CreateRefereeLabel_id}" for="id" />

                    <p:inputText id="age" value="#{refereeController.selected.age}" title="#{bundle.CreateRefereeTitle_age}" />

                    <p:inputTextarea id="description" value="#{refereeController.selected.description}" title="#{bundle.CreateRefereeTitle_description}" />

                <h:commandLink action="#{refereeController.create}" value="#{bundle.CreateRefereeSaveLink}" />
          
            </h:form>
