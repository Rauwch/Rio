<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRefereeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRefereeLabel_yearOfExperience}"/>
                    <h:outputText value="#{refereeController.selected.yearOfExperience}" title="#{bundle.ViewRefereeTitle_yearOfExperience}"/>
                    <h:outputText value="#{bundle.ViewRefereeLabel_description}"/>
                    <h:outputText value="#{refereeController.selected.description}" title="#{bundle.ViewRefereeTitle_description}"/>
                    <h:outputText value="#{bundle.ViewRefereeLabel_id}"/>
                    <h:outputText value="#{refereeController.selected.id}" title="#{bundle.ViewRefereeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRefereeLabel_name}"/>
                    <h:outputText value="#{refereeController.selected.name}" title="#{bundle.ViewRefereeTitle_name}"/>
                    <h:outputText value="#{bundle.ViewRefereeLabel_country}"/>
                    <h:outputText value="#{refereeController.selected.country}" title="#{bundle.ViewRefereeTitle_country}"/>
                    <h:outputText value="#{bundle.ViewRefereeLabel_gender}"/>
                    <h:outputText value="#{refereeController.selected.gender}" title="#{bundle.ViewRefereeTitle_gender}"/>
                    <h:outputText value="#{bundle.ViewRefereeLabel_age}"/>
                    <h:outputText value="#{refereeController.selected.age}" title="#{bundle.ViewRefereeTitle_age}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{refereeController.destroyAndView}" value="#{bundle.ViewRefereeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRefereeEditLink}"/>
                <br />
                <h:commandLink action="#{refereeController.prepareCreate}" value="#{bundle.ViewRefereeCreateLink}" />
                <br />
                <h:commandLink action="#{refereeController.prepareList}" value="#{bundle.ViewRefereeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRefereeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
